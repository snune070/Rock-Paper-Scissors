<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./Styles/Styles.css">
</head>
<body>
   <div class="wrapper">
       <div class="score-header">
           <div class="Player-Score">Player Score: </div>
           <div class="Computer-Score">Computer Score: </div>
       </div>
   </div>

   <div class="lower-wrapper">
        <div class="notify-choice">Choose Rock, Paper, Scissors</div>
        <div class="options">
           <button class="choice" id="rock">Rock</button>
           <button class="choice" id="paper">Paper</button>
           <button class="choice" id="scissors">Scissors</button>
        </div>
   </div>

</body>
</html>
