<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./Styles/Styles.css">
</head>
<body>
   <div class="wrapper">
       <div class="score-header">
           <div class="Game-Type"><img src="./Design/rock-paper-scissors-master/rock-paper-scissors-master/images/logo.svg" alt="Text of Rock Paper Scissors in a column in bold white letters"></div>

           <div class="Score">
               <div class="tracker">
                   <h1>Score</h1>
                   <div class="score">
                   <p>Player Score: <div class="playerScore"></div></p>
                   <p>Computer Score: <div class="computerScore"></div></p>
                   </div>
               </div>
           </div>

       </div>
   </div>

   <div class="lower-wrapper">
        <div class="options">
           <button class="choice" id="rock"><img src="./Design/rock-paper-scissors-master/rock-paper-scissors-master/images/icon-rock.svg"></button>
           <button class="choice" id="scissors"><img src="./Design/rock-paper-scissors-master/rock-paper-scissors-master/images/icon-scissors.svg"></button>
           <button class="choice" id="paper"><img src="./Design/rock-paper-scissors-master/rock-paper-scissors-master/images/icon-paper.svg"></button>
        </div>
   </div>

</body>
</html>
